<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>All Countries</title>
</head>
<body>
    <h1 class="main-head text-center">All Country Information</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th class="thead"scope="col">Country Name</th>
                        <th class="thead"scope="col">Capital City</th>
                        <th class="thead"scope="col">Details</th>
                        
                      </tr>
                    </thead>
                    <tbody id="myTable">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script>
               const apiLink = 'https://restcountries.eu/rest/v2/all';

fetch(apiLink)
.then(response=>response.json())
.then(data=>{
  function buildTable(data){
          var table = document.getElementById("myTable")
          for (let i=0;i<data.length;i++){
            var row = `<tr>
              <td>${data[i].name}</td>
              <td>${data[i].capital}</td>
              </tr>`
              table.innerHTML += row;
          }
        }
        buildTable(data);
  })
